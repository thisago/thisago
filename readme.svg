<svg fill="none" viewBox="0 0 600 1200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        main {
          background: linear-gradient(#0d1117, #1e3232 80%);
          background-size: 100% 800%;
          animation: bg 2s 1s infinite alternate-reverse;
          border-radius: 20px;
          color: white;
        }
        hr {
          border-color: white;
        }
        @keyframes bg {
          from {
            background-position-y: 100%;
          }
          to {
            background-position-y: 0%;
          }
        }
      </style>
      <main xmlns="http://www.w3.org/1999/xhtml">
        <br>
        <h1 align="center">Hi, my name is Thiago</h1>
        <h3 align="center" style="color: #ddd;">I love open source</h3>
        
        <hr>
        <h3 align="center">All glory to YAHUAH</h3>
        <br><br>
      </main>
    </div>
  </foreignObject>
</svg>
